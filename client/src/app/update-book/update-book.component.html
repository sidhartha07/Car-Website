<form #updatebook="ngForm" (ngSubmit) = "updateBook()">
    <div class="container addbook" style="background-color: rgba(0, 0, 0, 0.884);">
      <h3 class="addbook-heading">Add New Car</h3>
      <div class="row addbook-form">
        <div class="col-md-2">
          <label>Name</label>
        </div>
        <div class="col-md-10">
          <div class="form-group">
            <input type="text" name="title" [(ngModel)]= "bookItem.title" id="title" class="form-control"  placeholder="Name of the vehicle*"  style=" color: blanchedalmond;"required>
            <span id="error1" style="color: red;font-size: 13px;"></span>
          </div>
        </div>
        <div class="col-md-2">
          <label>Brand</label>
        </div>
        <div class="col-md-10">
          <div class="form-group">
            <input type="text" name="author" [(ngModel)]= "bookItem.author"  id="name" class="form-control" placeholder="Name of the brand*"  style=" color: blanchedalmond;" required>
            <span id="error2" style="color: red;font-size: 13px;"></span>
          </div>
        </div>
        <div class="col-md-2">
          <label>Type</label>
        </div>
        <div class="col-md-10">
            <div class="form-group">
                <input type="text" name="genre" [(ngModel)]= "bookItem.genre"  class="form-control" placeholder="Type*"  style=" color: blanchedalmond;" required>
                <span id="error3" style="color: red;font-size: 13px;"></span>
            </div>
        </div>
               
        <div class="col-md-2">
          <label>Details</label>
        </div>
        <div class="col-md-10">
           <textarea class="form-control z-depth-1"  name="summary" [(ngModel)]= "bookItem.summary" style=" color: blanchedalmond;" id="exampleFormControlTextarea6" rows="3" placeholder="Details about the vehicle*" required></textarea>
        </div>
        
        <label>Add an image</label> <br>
        <textarea class="form-control z-depth-1"  name="image" [(ngModel)]= "bookItem.image" style=" color: blanchedalmond;" id="exampleFormControlTextarea6" rows="2" placeholder="Copy and paste the image address here*" required></textarea>
          
          <!-- <img id="preview" src="/images/bookplaceholder.jpg" onclick="show()" style="cursor: pointer;"> -->
         
          <input type="submit" [disabled]="updatebook.invalid" class="btnnewbook" value="Save">
        </div>   
   
    </div>
  </form>
